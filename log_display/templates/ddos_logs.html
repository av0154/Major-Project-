<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>DDoS Logs</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
  <script defer src="/static/script.js"></script>
</head>
<body class="bg-light p-4">
    <div class="log-section">
        <h2>DDoS Logs</h2>
        <table class="table">
          <thead>
            <tr>
              <th>Timestamp</th>
              <th>Status</th>
            </tr>
          </thead>
          <tbody>
            {% for log in ddos_logs %}
            <tr>
              <td>{{ log.timestamp }}</td>
              <td>{{ log.status }}</td>
            </tr>
            {% endfor %}
          </tbody>
        </table>
      </div>
  
</body>
</html>
