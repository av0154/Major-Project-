<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Security Logs Viewer</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body class="bg-light p-4">
  <div class="container">
    <h2 class="mb-4">Login Attempts Log</h2>
    <table class="table table-bordered table-striped">
      <thead class="table-dark">
        <tr>
          <th>Timestamp</th>
          <th>IP</th>
          <th>Username</th>
          <th>SQLi Suspected</th>
        </tr>
      </thead>
      <tbody id="loginAttemptsTableBody"></tbody>
    </table>

    <h2 class="mb-4">Unauthorized Access Log</h2>
    <table class="table table-bordered table-striped">
      <thead class="table-dark">
        <tr>
          <th>Timestamp</th>
          <th>IP</th>
          <th>Username</th>
        </tr>
      </thead>
      <tbody id="unauthorizedAccessTableBody"></tbody>
    </table>

    <h2 class="mb-4">Authentication Transactions</h2>
    <table class="table table-bordered table-striped">
      <thead class="table-dark">
        <tr>
          <th>Timestamp</th>
          <th>Status</th>
          <th>Message</th>
        </tr>
      </thead>
      <tbody id="authenticationTransactionsTableBody"></tbody>
    </table>

    <h2 class="mb-4">DDoS Logs</h2>
    <table class="table table-bordered table-striped">
      <thead class="table-dark">
        <tr>
          <th>Timestamp</th>
          <th>Status</th>
        </tr>
      </thead>
      <tbody id="ddosLogsTableBody"></tbody>
    </table>

    <h2 class="mb-4">Request Logs</h2>
    <table class="table table-bordered table-striped">
      <thead class="table-dark">
        <tr>
          <th>Timestamp</th>
          <th>Sender IP</th>
          <th>Receiver IP</th>
          <th>URL</th>
          <th>Method</th>
          <th>UA</th>
          <th>Status</th>
        </tr>
      </thead>
      <tbody id="requestLogsTableBody"></tbody>
    </table>

  </div>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <script src="/static/js/script.js"></script>
</body>
</html>
