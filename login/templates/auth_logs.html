<!DOCTYPE html>
<html>
<head>
    <title>Authentication Logs</title>
    <style>
        body { font-family: Arial, sans-serif; background: #f0f0f0; padding: 20px; }
        .log-box { background: white; padding: 20px; border-radius: 10px; box-shadow: 0 0 10px rgba(0,0,0,0.1); }
        pre { white-space: pre-wrap; word-wrap: break-word; }
    </style>
</head>
<body>
    <div class="log-box">
        <h2>Authentication Transactions</h2>
        <pre>{{ logs|join('') }}</pre>
    </div>
</body>
</html>
